<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>1234</title>
<script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
<style>
html, body {
margin: 0; padding: 0;
width: 100%; height: 100%;
overflow: hidden;
}
a-scene {
width: 100%; height: 100%;
position: fixed; top: 0; left: 0;
}
/* 隱藏所有 MindAR 預設 UI */
.mindar-ui-loading,
.mindar-ui-error,
.mindar-ui-scanning {
display: none;
}
/* 自訂文字的外層 DIV */
#custom-text {
display: none; /* 預設隱藏 */
position: fixed;
top: 20px; /* 距離頂部 20px */
left: 50%;
transform: translateX(-50%);
background: rgba(0, 0, 0, 0.6);
color: white;
padding: 0.5em 1em;
font-size: 1.5em;
border-radius: 0.3em;
z-index: 9999;
pointer-events: none;}
</style>

<style>
/* 隱藏滾動條，讓 AR 視圖全螢幕顯示 */
body {
margin: 0;
overflow: hidden;
}
</style>

</head>
<body>
<!-- 1. HTML 裡先放一個自訂的 DIV -->
<div id="custom-text">台灣二葉松（學名：Pinus taiwanensis）</div>
<!-- 2. 你的 AR 場景 -->
<!-- 標記副檔名須為.mind -->
<a-scene
mindar-image="
imageTargetSrc: targets.mind;
autoStart: true;
showStats: false;
uiLoading: no;
uiScanning: no;
uiError: no;
"
color-space="sRGB"
renderer="colorManagement: true, physicallyCorrectLights"
vr-mode-ui="enabled: false"
device-orientation-permission-ui="enabled: false"> 

<!-- 設定 AR 相機位於原點，並關閉滑鼠/手勢控制（僅使用裝置鏡頭） -->
<a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
<!-- 定義第 0 號圖像目標，綁定 ID 供 JavaScript 監聽掃描事件使用 -->
<a-entity mindar-image-target="targetIndex: 0" id="target"></a-entity>

<!-- 3. 用 JS 綁事件：掃到 target 時顯示 DIV，掉失時隱藏 -->
<script>
// 1. 等整個頁面（DOM、資源）載入完成後，再執行內部程式
window.addEventListener("load", () => {
// 2. 取得 AR 目標元素（<a-entity id="target">）
const targetEl = document.querySelector("#target");
// 3. 取得自訂文字容器（<div id="custom-text">）
const customDiv = document.querySelector("#custom-text");
// 4. 綁定「掃描到目標」事件
targetEl.addEventListener("targetFound", () => {
// 4.1 掃描後，將自訂文字顯示出來
customDiv.style.display = "block";
});
// 5. 綁定「目標遺失」事件
targetEl.addEventListener("targetLost", () => {
// 5.1 目標消失後，隱藏自訂文字
customDiv.style.display = "none";
});
});
</script>

<!-- A-Frame 場景根元素 -->
<!-- mindar-image：設定 AR 標記檔案路徑、自動開始與 UI 顯示 -->
<a-scene
mindar-image="imageTargetSrc: targets.mind; autoStart: true; uiLoading: true; uiError: true; uiScanning: true;"
color-space="sRGB"
renderer="colorManagement: true; physicallyCorrectLights: true"
vr-mode-ui="enabled: false"
device-orientation-permission-ui="enabled: false">
<!-- 資源預載：貼圖 -->
<a-assets>
<img id="resultImg" src="card1.jpg" />
</a-assets>
<!-- 環境光，避免場景全黑 -->
<a-light type="ambient" intensity="3"></a-light>
<!-- 相機：關閉 look-controls，鎖定位置 -->
<a-camera look-controls="enabled: false"></a-camera>
<!-- 定義第 0 號 AR 標記 -->
<a-entity mindar-image-target="targetIndex: 0">
<!-- 顯示名片的平面，並掛上 touch-transform 組件 -->
<a-plane
src="#resultImg"
width="1.2"
height="0.7"
position="0 0 0"
touch-transform></a-plane>
</a-entity>
</a-scene>
<!-- 自訂 A-Frame 組件：觸控縮放、旋轉、雙擊重設 -->
<script>
AFRAME.registerComponent('touch-transform', {
init: function () {
const el = this.el;
// 保存原始縮放值，用於雙擊重設
this.defaultScale = el.object3D.scale.x;
this.currentScale = this.defaultScale;
this.prevDistance = null;
this.prevAngle = null;
this.lastTap = 0;
// 雙擊重設大小與旋轉
el.addEventListener('click', () => {
const now = Date.now();
if (now - this.lastTap < 300) {
el.object3D.scale.set(this.defaultScale, this.defaultScale, this.defaultScale);
el.object3D.rotation.set(0, 0, 0);
this.currentScale = this.defaultScale;
}
this.lastTap = now;
});
const canvas = el.sceneEl.canvas;
// 偵測兩指觸控開始：計算初始距離與角度
canvas.addEventListener('touchstart', (e) => {
if (e.touches.length === 2) {
const dx = e.touches[0].clientX - e.touches[1].clientX;
const dy = e.touches[0].clientY - e.touches[1].clientY;
this.prevDistance = Math.hypot(dx, dy);
this.prevAngle = Math.atan2(dy, dx);
}
});
// 兩指移動時執行縮放與旋轉
canvas.addEventListener('touchmove', (e) => {
if (e.touches.length === 2 && this.prevDistance !== null) {
const dx = e.touches[0].clientX - e.touches[1].clientX;
const dy = e.touches[0].clientY - e.touches[1].clientY;
const dist = Math.hypot(dx, dy);
const angle = Math.atan2(dy, dx);
// 縮放：限制在 0.5～3 倍之間
const scaleFactor = dist / this.prevDistance;
this.currentScale *= scaleFactor;
this.currentScale = Math.min(Math.max(this.currentScale, 0.5), 3);
el.object3D.scale.set(this.currentScale, this.currentScale, this.currentScale);
// 旋轉
const deltaAngle = angle - this.prevAngle;
const rot = el.object3D.rotation;
el.object3D.rotation.set(rot.x, rot.y, rot.z + deltaAngle);
// 更新參考值
this.prevDistance = dist;
this.prevAngle = angle;
e.preventDefault(); // 避免預設手勢行為
}
});
// 觸控結束後重置參考值
canvas.addEventListener('touchend', () => {
if (el.sceneEl.canvas.touches && el.sceneEl.canvas.touches.length < 2) {
this.prevDistance = null;
this.prevAngle = null;
}
});
}
});
</script>

</body>
</html>
